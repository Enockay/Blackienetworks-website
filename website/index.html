      <div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px; font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
        <h1>Blackie Networks - IT Solutions & Network Infrastructure in Kenya</h1>
        
        <p>Welcome to Blackie Networks, your trusted partner for comprehensive IT solutions, network infrastructure, and software development services in Kenya. We specialize in delivering affordable, high-speed internet connectivity for campus students, along with professional network setup, custom software development, and IT consulting services.</p>
        
        <h2>Our Services</h2>
        
        <h3>Campus Wi-Fi Solutions</h3>
        <p>We provide secure, high-speed Wi-Fi networks for campuses, hostels, lecture halls, libraries, and administrative buildings. Our solutions include hotspot access points, captive portals for student authentication, and intelligent bandwidth management. Our affordable pricing starts from KES 10 per hour, KES 45 per day, with discounted weekly and monthly packages available.</p>
        
        <h3>Network Infrastructure & Billing Systems</h3>
        <p>Blackie Networks offers complete network infrastructure solutions including professional cabling, router configuration, MikroTik setup, load balancing, Radius billing systems, and comprehensive user management platforms. We design and implement scalable networks that support both monetized and managed access models for educational institutions and businesses.</p>
        
        <h3>Custom Software Development</h3>
        <p>Our experienced development team creates tailored software solutions including learning management portals, payment processing systems, attendance tracking applications, and comprehensive reporting dashboards. We build responsive web applications, mobile interfaces, admin panels, and robust APIs that integrate seamlessly with your existing infrastructure.</p>
        
        <h3>Cloud Services & Hosting</h3>
        <p>We provide reliable cloud hosting services through AWS and DigitalOcean, ensuring 99.99% uptime for critical university systems and business applications. Our cloud services include automated backups, scalable server deployments, and comprehensive monitoring solutions designed for high-traffic environments.</p>
        
        <h3>Mobile App Integration</h3>
        <p>Blackie Networks develops native Android and iOS applications for educational institutions and businesses. Our mobile solutions support offline functionality, push notifications, and custom branding. We create apps for learning management, communication platforms, and automated reminder systems.</p>
        
        <h3>IT Consultancy & VPN Services</h3>
        <p>Our certified IT consultants conduct comprehensive network audits, provide staff training, and optimize existing IT infrastructure. We implement secure VPN solutions using OpenVPN and WireGuard protocols, enabling secure remote access for staff and students while maintaining compliance with industry standards.</p>
        
        <h2>Why Choose Blackie Networks?</h2>
        <p>With over three years of experience serving Chuka University and businesses across Kenya, Blackie Networks has established a reputation for reliability, affordability, and exceptional customer support. We have successfully deployed networks supporting over 1,000 student subscriptions with consistent positive feedback. Our 24/7 support team ensures uninterrupted connectivity and rapid issue resolution.</p>
        
        <h2>Our Location</h2>
        <p>Based at Chuka University in Tharaka Nithi County, Kenya, Blackie Networks is strategically positioned to serve educational institutions and businesses throughout the region. We understand the unique challenges facing campus communities and tailor our solutions accordingly.</p>
        
        <h2>Get Started Today</h2>
        <p>Ready to transform your network infrastructure or develop custom software solutions? Contact Blackie Networks today to discuss your requirements. Visit our <a href="/services">services page</a> to explore our offerings, <a href="/aboutus">learn more about our team</a>, or <a href="/contactus">get in touch</a> directly. You can also <a href="/booking">book a consultation</a> to discuss your specific needs with our experts.</p>
        
        <p>For more information, visit our <a href="https://www.blackie-networks.com">main website</a> or contact us at <a href="tel:+254796869402">+254 796 869 402</a>. Email us at <a href="mailto:support@blackie-networks.com">support@blackie-networks.com</a> for inquiries about our network infrastructure, software development, or IT consulting services.</p>
