version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackie-backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - BREVO_SENDER_NAME=${BREVO_SENDER_NAME:-Blackie Networks}
      - BREVO_REPLY_TO_EMAIL=${BREVO_REPLY_TO_EMAIL}
      - BREVO_SMS_SENDER=${BREVO_SMS_SENDER:-BlackieNet}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - blackie-network
    volumes:
      - ./logs:/app/logs

networks:
  blackie-network:
    driver: bridge

